<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/dc40eaf398.js"
      crossorigin="anonymous"
    ></script>
    <!-- app.js -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link active" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html" id="favorite-page">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main -->
    <div class="container mt-5">
      <!-- search Bar -->
      <div class="row">
        <!-- Search Bar -->
        <div class="row d-flex flex-wrap justify-content-between">
          <form class="col-sm-5" role="search" id="search-form">
            <div class="input-group mb-3">
              <label class="visually-hidden" for="search-input">
                Search Keyword
              </label>
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                aria-label="Search Bar"
                id="search-input"
              />
              <button
                type="submit"
                class="btn btn-primary"
                id="search-submit-button"
              >
                Search
              </button>
            </div>
          </form>
          <div
            class="col-sm-5 d-flex align-items-center alert"
            id="movies-filter-result"
          >
            <!-- display the movies with submit search -->
          </div>
          <!-- display mode change -->
          <div
            class="col-sm-2 d-flex justify-content-end align-items-center"
            id="display-mode-change"
          >
            <i class="fa-solid fa-list me-3" id="list-mode-btn"></i>
            <i class="fa-solid fa-table-cells" id="card-mode-btn"></i>
          </div>
        </div>
      </div>

      <div class="row mt-3" id="data-panel" data-display-mode="card-mode">
        <!-- display movie list -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
          <!-- display pages that depend on how many movies we got -->
        </ul>
      </nav>
    </div>

    <!-- Movie Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movie-modal-title"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8">
                <img
                  src=""
                  class="img-fluid"
                  alt="Movie Poster"
                  id="movie-modal-image"
                />
              </div>
              <div class="col-sm-4">
                <p>
                  <em id="movie-modal-date"></em>
                </p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
